<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 300px;
  height: 100px;
  background-color: rgb(31, 171, 206);
  border: 1px solid black;
}

#myDiv:hover {
  /* transform: rotateX(150deg); */
  /* transform: rotateY(150deg); */
  transform: rotateZ(90deg);
}
</style>
</head>
<body>
<h1>3d transforms</h1>

<div>
<p>hi</p>
</div>

<div id="myDiv">
<p>hello</p>
</div>

</body>
</html>
